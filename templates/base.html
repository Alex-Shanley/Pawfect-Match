<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Pawfect Match: A pet adoption platform designed and developed by Alex Shanley." />
  <meta name="keywords" content="pet adoption, Pawfect Match, adopt a pet, pet adoption platform" />
  <meta name="author" content="Alex Shanley" />
  <title>{% block title %}Pawfect Match{% endblock %}</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>

  <nav class="nav">
    <ul>
      <li class="logo">
        <a href="{{ url_for('index') }}" style="background-color: #ffffff;">
          <img src="{{ url_for('static', filename='images/Header logo.png') }}" alt="Pawfect Match Logo" class="logo-image" />
        </a>
      </li>
      <li><a href="{{ url_for('index') }}">HOME</a></li>
      <li><a href="{{ url_for('about') }}">ABOUT</a></li>
      <li><a href="{{ url_for('list_pets') }}">PETS</a></li>
      <li><a href="{{ url_for('adopt') }}">ADOPT</a></li>
      <li><a href="{{ url_for('contact') }}">CONTACT</a></li>
      <li><a href="{{ url_for('faq') }}">FAQ</a></li>
    </ul>
  </nav>

  <main>
    {% block content %}


    


    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Pawfect Match. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
