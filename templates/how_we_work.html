<section class="how-we-work">
    <p class="subheading">The Process Is Divided In Three Easy Steps</p>
    <h2>How we work</h2>

    <div class="steps">
        {%% for steps in steps}
        <div class="step">
            <h3>{{step.title}}</h3>
            <p>{{step.description}}</p>
        </div>

        {% if not loop.last%}
        <div class="paw-print">🐾</div>
        {% endif%}
        {%endfor%}


    </div>

</section>
