<section class="how-we-work">
  <p class="subheading">The Process Is Divided In Three Easy Steps</p>
  <h2 class="title">How It Works</h2>

  <div class="steps">
    {% for step in steps %}
      <div class="step-wrapper">
        <div class="step">
          <h3>{{ step.title }}</h3>
          <p>{{ step.description }}</p>
        </div>
      </div>

      {% if not loop.last %}
        <div class="paw-print"><i class="fas fa-paw"></i></div>
      {% endif %}
    {% endfor %}
  </div>

  <div class="more-info">
    <a href="{{ url_for('about') }}"><button>More Info</button></a>
  </div>
</section>
